[module/date]
type = internal/date
interval = 1.0
date = %A, %d %B %Y
time = %H:%M

format =  <label>

label = %time%, %date%
label-font = 1

[module/i3]
type = internal/i3
pin-workspaces = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-font = 2

label-focused = %name%
label-focused-foreground = ${colours.background}
label-focused-background = ${colours.foreground-dim}
label-focused-padding = 4

label-unfocused = %name%
label-unfocused-foreground = ${colours.foreground-dim}
label-unfocused-padding = 4

label-visible = %name%
label-visible-foreground = ${colours.foreground-dim}
label-visible-padding = 4

label-urgent-padding = 4

[module/spotify]
type = custom/script
tail = true
format-prefix = "  "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
label-font = 4

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "契"
hook-2 = echo ""
initial = 1
click-left = playerctl play-pause

[module/spotify-prev]
type = custom/script
exec = echo "玲"
format = <label>
click-left = playerctl previous
exec-if = pgrep -x spotify || pgrep -x pithos
interval = 1

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
click-left = playerctl next
exec-if = pgrep -x spotify || pgrep -x pithos
interval = 1

[module/pomodoro]
type = custom/script
exec = i3-gnome-pomodoro status --always
interval = 1
click-left = i3-gnome-pomodoro toggle
click-middle = i3-gnome-pomodoro skip
click-right = i3-gnome-pomodoro start-stop
exec-if = which i3-gnome-pomodoro
