[bar/base]
override-redirect = true
monitor = ${env:POLYBAR_MONITOR}
background = ${colours.background}
wm-restack = i3
font-0 = Poppins Nerd Font:size=11:style=Regular
font-1 = Work Sans:size=12:style=Regular:antialias=true:fontformat=truetype
font-2 = Iosevka Term:size=11
enable-ipc = true
module-margin = 2

[bar/main]
inherits = bar/base
width = 90%
offset-x = 5%
height = 30
modules-left = i3
modules-right = spotify spotify-prev spotify-play-pause spotify-next
modules-center = date
tray-position = right
padding-right = 4

[bar/secondary]
inherits = bar/base
width = 90%
offset-x = 5%
height = 30
modules-left = i3
modules-right =
modules-center = date
