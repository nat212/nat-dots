[bar/base]
override-redirect = true
background = ${colours.background}
wm-restack = i3
font-0 = Poppins Nerd Font:size=11:style=Regular
font-1 = Work Sans:size=12:style=Regular:antialias=true:fontformat=truetype

[bar/main]
inherits = bar/base
monitor = ${env:PRIMARY_MONITOR:$SECONDARY_MONITOR}
monitor-fallback = ${env:SECONDARY_MONITOR}
width = 90%
offset-x = 5%
height = 30
modules-left = i3
modules-right =
modules-center = date
tray-position = right

[bar/secondary]
inherits = bar/base
monitor = ${env:SECONDARY_MONITOR}
width = 90%
offset-x = 5%
height = 30
modules-left = i3
modules-right =
modules-center = date
